---
apiVersion: v1
kind: Service
metadata:
  name: ${app_name}-wiki-service
spec:
  type: ClusterIP
  clusterIP: ${wiki_ip}
  selector:
    app: ${app_name}-wiki-app
  ports:
    - name: "http"
      protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${app_name}-wiki-conf
data:
  LocalSettings.php: |
    <?php
    # This file was automatically generated by the MediaWiki 1.39.7
    # installer. If you make manual changes, please keep track in case you
    # need to recreate them later.
    #
    # See docs/Configuration.md for all configurable settings
    # and their default values, but don't forget to make changes in _this_
    # file, not there.
    #
    # Further documentation for configuration settings may be found at:
    # https://www.mediawiki.org/wiki/Manual:Configuration_settings

    # Protect against web entry
    if ( !defined( 'MEDIAWIKI' ) ) {
      exit;
    }


    ## Uncomment this to disable output compression
    # $wgDisableOutputCompression = true;

    $wgSitename = "${wiki_name}";

    ## The URL base path to the directory containing the wiki;
    ## defaults for all runtime URL paths are based off of this.
    ## For more information on customizing the URLs
    ## (like /w/index.php/Page_title to /wiki/Page_title) please see:
    ## https://www.mediawiki.org/wiki/Manual:Short_URL
    $wgScriptPath = "";

    ## The protocol and server name to use in fully-qualified URLs
    $wgServer = "${wiki_url}";

    ## The URL path to static resources (images, scripts, etc.)
    $wgResourceBasePath = $wgScriptPath;

    ## The URL paths to the logo.  Make sure you change this from the default,
    ## or else you'll overwrite your logo when you upgrade!
    $wgLogos = [
      '1x' => "${wiki_logo_path}",
      'icon' => "${wiki_logo_path}",
    ];

    ## UPO means: this is also a user preference option

    $wgEnableEmail = true;
    $wgEnableUserEmail = true; # UPO

    $wgEmergencyContact = "";
    $wgPasswordSender = "";

    $wgEnotifUserTalk = false; # UPO
    $wgEnotifWatchlist = false; # UPO
    $wgEmailAuthentication = true;

    ## Database settings
    $wgDBtype = "${wiki_db_type}";
    $wgDBserver = "${wiki_db_host}:${wiki_db_port}";
    $wgDBname = "${wiki_db_name}";
    $wgDBuser = "${wiki_db_user}";
    $wgDBpassword = "${wiki_db_pass}";

    # MySQL specific settings
    $wgDBprefix = "";

    # MySQL table options to use during installation or update
    $wgDBTableOptions = "ENGINE=InnoDB, DEFAULT CHARSET=binary";

    # Shared database table
    # This has no effect unless $wgSharedDB is also set.
    $wgSharedTables[] = "actor";

    ## Shared memory settings
    $wgMainCacheType = CACHE_ACCEL;
    $wgMemCachedServers = [];

    ## To enable image uploads, make sure the 'images' directory
    ## is writable, then set this to true:
    $wgEnableUploads = true;
    $wgUseImageMagick = true;
    $wgImageMagickConvertCommand = "/usr/bin/convert";

    # InstantCommons allows wiki to use images from https://commons.wikimedia.org
    $wgUseInstantCommons = false;

    # Periodically send a pingback to https://www.mediawiki.org/ with basic data
    # about this MediaWiki instance. The Wikimedia Foundation shares this data
    # with MediaWiki developers to help guide future development efforts.
    $wgPingback = false;

    # Site language code, should be one of the list in ./includes/languages/data/Names.php
    $wgLanguageCode = "en";

    # Time zone
    $wgLocaltimezone = "UTC";

    ## Set $wgCacheDirectory to a writable directory on the web server
    ## to make your wiki go slightly faster. The directory should not
    ## be publicly accessible from the web.
    #$wgCacheDirectory = "$IP/cache";

    $wgSecretKey = "${wiki_cache_secret}";

    # Changing this will log out all existing sessions.
    $wgAuthenticationTokenVersion = "1";

    # Site upgrade key. Must be set to a string (default provided) to turn on the
    # web installer while LocalSettings.php is in place
    $wgUpgradeKey = "${wiki_upgrade_key}";

    ## For attaching licensing metadata to pages, and displaying an
    ## appropriate copyright notice / icon. GNU Free Documentation
    ## License and Creative Commons licenses are supported so far.
    $wgRightsPage = ""; # Set to the title of a wiki page that describes your license/copyright
    $wgRightsUrl = "https://creativecommons.org/licenses/by/4.0/";
    $wgRightsText = "Creative Commons Attribution";
    $wgRightsIcon = "$wgResourceBasePath/resources/assets/licenses/cc-by.png";

    # Path to the GNU diff3 utility. Used for conflict resolution.
    $wgDiff3 = "/usr/bin/diff3";

    # The following permissions were set based on your choice in the installer
    $wgGroupPermissions['*']['edit'] = false;
    $wgGroupPermissions['*']['createaccount'] = false;

    $wgUploadDirectory = "/var/www/html/images";
    $wgMaxUploadSize = 40000000;

    ## Default skin: you can change the default skin. Use the internal symbolic
    ## names, e.g. 'vector' or 'monobook':
    $wgDefaultSkin = "minerva";

    # Enabled skins.
    # The following skins were automatically enabled:
    wfLoadSkin( 'MinervaNeue' );
    wfLoadSkin( 'MonoBook' );
    wfLoadSkin( 'Timeless' );
    wfLoadSkin( 'Vector' );


    # Enabled extensions. Most of the extensions are enabled by adding
    # wfLoadExtension( 'ExtensionName' );
    # to LocalSettings.php. Check specific extension documentation for more details.
    # The following extensions were automatically enabled:
    wfLoadExtension( 'CiteThisPage' );
    wfLoadExtension( 'CodeEditor' );
    wfLoadExtension( 'Gadgets' );
    wfLoadExtension( 'Interwiki' );
    wfLoadExtension( 'MultimediaViewer' );
    wfLoadExtension( 'Nuke' );
    #wfLoadExtension( 'OATHAuth' );
    wfLoadExtension( 'PageImages' );
    wfLoadExtension( 'ReplaceText' );
    wfLoadExtension( 'SecureLinkFixer' );
    wfLoadExtension( 'TextExtracts' );
    wfLoadExtension( 'VisualEditor' );
    wfLoadExtension( 'WikiEditor' );


    # End of automatically generated settings.
    # Add more configuration options below.
    $wgShowExceptionDetails = true;
    $wgShowDBErrorBacktrace = true;
    $wgShowSQLErrors = true;


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${app_name}-wiki-app
  labels:
    app: ${app_name}-wiki-app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${app_name}-wiki-app
  template:
    metadata:
      labels:
        app: ${app_name}-wiki-app
    spec:
      volumes:
      - name: ${app_name}-wiki-conf
        configMap:
          name: ${app_name}-wiki-conf

      - name: ${app_name}-wiki-images
        hostPath:
          path: /projects/deploys/${app_name}-wiki-images

      - name: ${app_name}-wiki-shares
        hostPath:
          path: /projects/deploys/${app_name}-wiki-shares
      
      imagePullSecrets:
        - name: ${img_pull_sec}

      containers:
      - name: wikimedia
        image: "${wiki_image}"
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: "1000m"
            memory: "512M"
            ephemeral-storage: "512M"
        volumeMounts:
          - name: ${app_name}-wiki-conf
            mountPath: "/var/www/html/LocalSettings.php"
            subPath: "LocalSettings.php"
          - name: ${app_name}-wiki-images
            mountPath: /var/www/html/images
          - name: ${app_name}-wiki-shares
            mountPath: /var/www/html/personal_shares
        ports:
          - name: "http"
            containerPort: 80
